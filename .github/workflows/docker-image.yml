name: Image Auto Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build ssh test Docker image
      run: OMS_MODE=br IMG_NAME=oms USE_SSH=yes ${{ vars.GITHUB_WORKSPACE }}/run.sh
    - name: Test whether oms is built and run currectly
      run: docker exec -it oms systemctl status ssh
